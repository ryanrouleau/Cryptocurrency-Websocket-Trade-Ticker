<!DOCTYPE HTML>
<html>
    <head>
        <title>The Crypto Ticker</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/flexboxgrid.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0bb634">
        <meta name="theme-color" content="#0bb634">
        <meta name="description" content="A live cyrptocurrency trading and market statistics interface">
    </head>

    <body>
        <div id="splash" class="splash-screen">
            <div class="header">
                <h1>The Crypto Ticker</h1>
                <!-- Loading animation -->
                <!-- Code modified from: https://github.com/tobiasahlin/SpinKit -->
                <div class="spinner"></div>

                <div id="loading-text">
                    Connecting to <a target="_blank" href="https://poloniex.com">Poloniex Cryptocurrency Exchange</a>
                </div>
            </div>
        </div>
        <div class="header">
            <h1>The Crypto Ticker</h1>
            <div class="select-base">
                <div id="btc-price">

                </div>
                <table>
                    <tr>
                        <td class="current" id="btc">
                            Bitcoin
                        </td>
                        <td id="usd">
                            US Dollar
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="main-container">
            <div class="row" id="appendPairs">

                <!-- currency cards appended here -->

                <!-- Add New Currency UI card -->
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="addNew">
                    <div class="addNew">
                        <div class="half">
                            <select id="selectMenu">

                            </select>
                        </div>
                        <div class="half">
                            <div id="addNext">
                                <div class="lowerMe">
                                    + Add Currency w/ Next Highest 24hr Vol
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="learn-more" id="learn-more">
            <a href="about.html">Learn more about this project</a>
        </div>
        <div class="updates">
            Currency updates received: <span id="num-received"></span>
            <br />
            Updates of tracked currencies: <span id="num-updates"></span>
        </div>
    </body>
    <!-- Scripts -->
    <script src="js/autobahn.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/currencyPairObj.js"></script>
    <script src="js/msgRouter.js"></script>
    <script src="js/engine.js"></script>
</html>
